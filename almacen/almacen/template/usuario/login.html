{% extends 'base/base2.html' %}
{% load staticfiles %}

{% block title %} Login | EMAP {% endblock title %}
{% block container %}
    {% if messages %}
        <div class="alerta">
            <div class="alert alert-danger" role="alert">
                {% for message in messages  %}
                    <p class="text-justique"> <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;&nbsp; {{ message }}&nbsp; Por favor verifique.</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="container well" id="app-login">
      	<div class="row">
        	<div class="col-xs-12">
          		<img src="{% static 'img/personal.png' %}" alt="avatar" class='img-responsive' id="avatar">
        	</div>
      	</div>

      	<form action="" method='POST' class='login' id="form_login">{% csrf_token %}
        	<div class="form-group">
          		<input type="text" class='form-control' name='username' placeholder='Usuario' required autofocus>
        	</div>
        	<div class="form-group">
          		<input type="password" class="form-control" name='password' placeholder='ContraseÃ±a' required>
        	</div>

        	<button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button><br>

      	</form>

    </div>
{% endblock container %}
